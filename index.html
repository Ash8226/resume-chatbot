<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aminurashid Ahmad - Resume Chatbot</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: /api/*; connect-src 'self';">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <div id="resume-chatbot"></div>

    <script type="text/babel">
        // Previous knowledgeBase remains the same

        function Message({ content, role }) {
            return (
                <div style={{
                    display: 'flex',
                    alignItems: 'flex-start',
                    gap: '10px',
                    alignSelf: role === 'user' ? 'flex-end' : 'flex-start',
                    flexDirection: role === 'user' ? 'row-reverse' : 'row'
                }}>
                    {role === 'bot' && (
                        <div style={{
                            width: '40px',
                            height: '40px',
                            borderRadius: '50%',
                            overflow: 'hidden',
                            flexShrink: 0
                        }}>
                            <img 
                                src="/api/placeholder/40/40" 
                                alt="Aminurashid"
                                style={{
                                    width: '100%',
                                    height: '100%',
                                    objectFit: 'cover'
                                }}
                            />
                        </div>
                    )}
                    <div style={{
                        backgroundColor: role === 'user' ? '#2563eb' : '#f3f4f6',
                        color: role === 'user' ? 'white' : 'black',
                        padding: '10px 15px',
                        borderRadius: '10px',
                        maxWidth: 'calc(80% - 50px)',
                        whiteSpace: 'pre-wrap'
                    }}>
                        {content}
                    </div>
                </div>
            );
        }

        function App() {
            const [messages, setMessages] = React.useState([
                { role: 'bot', content: "Hi! I'm Aminurashid's resume chatbot. How can I help you learn about his experience and background?" }
            ]);
            const [input, setInput] = React.useState('');
            const [isTyping, setIsTyping] = React.useState(false);

            // Previous findAnswer function remains the same

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const newMessages = [...messages, { role: 'user', content: input }];
                setMessages(newMessages);
                setInput('');
                setIsTyping(true);

                setTimeout(() => {
                    const answer = findAnswer(input);
                    setMessages([...newMessages, { role: 'bot', content: answer }]);
                    setIsTyping(false);
                }, 1000);
            };

            return (
                <div style={{
                    maxWidth: '600px',
                    margin: '0 auto',
                    padding: '20px',
                    fontFamily: 'Arial, sans-serif'
                }}>
                    <div style={{
                        display: 'flex',
                        flexDirection: 'column',
                        gap: '20px',
                        marginBottom: '20px',
                        maxHeight: '500px',
                        overflowY: 'auto',
                        padding: '10px'
                    }}>
                        {messages.map((message, index) => (
                            <Message key={index} {...message} />
                        ))}
                        {isTyping && (
                            <Message role="bot" content="typing..." />
                        )}
                    </div>
                    <form onSubmit={handleSubmit} style={{
                        display: 'flex',
                        gap: '10px',
                        position: 'sticky',
                        bottom: 0,
                        backgroundColor: 'white',
                        padding: '10px 0'
                    }}>
                        <input
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Ask about Aminurashid's experience..."
                            style={{
                                flex: 1,
                                padding: '12px',
                                borderRadius: '5px',
                                border: '1px solid #ddd',
                                fontSize: '14px'
                            }}
                        />
                        <button 
                            type="submit" 
                            style={{
                                padding: '12px 24px',
                                backgroundColor: '#2563eb',
                                color: 'white',
                                border: 'none',
                                borderRadius: '5px',
                                cursor: 'pointer',
                                fontWeight: '500'
                            }}
                        >
                            Send
                        </button>
                    </form>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('resume-chatbot'));
    </script>
</body>
</html>
