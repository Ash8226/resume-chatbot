<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aminurashid Ahmad - Resume Chatbot</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://raw.githubusercontent.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: https://raw.githubusercontent.com; connect-src 'self';">
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
</head>
<body>
    <div id="resume-chatbot"></div>

    <script type="text/babel">
        const knowledgeBase = {
            contact: {
                keywords: ['contact', 'email', 'phone', 'reach'],
                response: 'You can contact Aminurashid at: Email: aminurashid.ahmad@gmail.com'
            },
            languages: {
                keywords: ['language', 'speak', 'linguistic'],
                response: 'Aminurashid is fluent in English, Malay, and has intermediate proficiency in Bahasa Indonesia.'
            },
            current: {
                keywords: ['current', 'now', 'present', 'recent'],
                response: 'Currently, Aminurashid is a Freelance Business Development Consultant for a boutique legal firm in Singapore, where he provides advice on lead generation and has built a customized CRM. He is also running a successful Mexican restaurant venture, Mami\'s Tamales.'
            },
            experience: {
                keywords: ['experience', 'work', 'career', 'background'],
                response: 'Aminurashid has diverse experience including:\n1. Business Development Consultant (2024-Present)\n2. Entrepreneur - Mami\'s Tamales (2023-Present)\n3. APAC Sales at Cloud9 Technologies (2022-2023)\n4. Senior Client Relations Manager at FIS Global (2017-2019)\n5. Relationship Manager at Saxo Capital Markets (2014-2017)'
            },
            education: {
                keywords: ['education', 'degree', 'university', 'study', 'qualification'],
                response: 'Education:\n- Master of Financial Analysis/International Business from La Trobe University (2012-2014)\n- Bachelor of Science with Honors in Physical Education and Sports Science from Nanyang Technological University (2004-2008)'
            },
            skills: {
                keywords: ['skills', 'capabilities', 'abilities', 'technical', 'competencies'],
                response: 'Key skills include:\n- 15 years of trading experience in stocks, FX, options, and futures\n- Business development and client relationship management\n- Technical skills in SQL, Power BI, Python, and Machine Learning\n- App development using low-code platforms\n- Social media management and marketing'
            },
        };

        function Message({ content, role }) {
            return (
                <div style={{
                    display: 'flex',
                    alignItems: 'flex-start',
                    gap: '10px',
                    alignSelf: role === 'user' ? 'flex-end' : 'flex-start',
                    flexDirection: role === 'user' ? 'row-reverse' : 'row'
                }}>
                    {role === 'bot' && (
                        <div style={{
                            width: '40px',
                            height: '40px',
                            borderRadius: '50%',
                            overflow: 'hidden',
                            flexShrink: 0,
                            backgroundColor: '#f3f4f6'
                        }}>
                            <img 
                                src="https://raw.githubusercontent.com/Ash8226/resume-chatbot/main/avatar.png" 
                                alt="Aminurashid"
                                style={{
                                    width: '100%',
                                    height: '100%',
                                    objectFit: 'cover'
                                }}
                            />
                        </div>
                    )}
                    <div style={{
                        backgroundColor: role === 'user' ? '#2563eb' : '#f3f4f6',
                        color: role === 'user' ? 'white' : 'black',
                        padding: '10px 15px',
                        borderRadius: '10px',
                        maxWidth: 'calc(80% - 50px)',
                        whiteSpace: 'pre-wrap'
                    }}>
                        {content}
                    </div>
                </div>
            );
        }

        function App() {
            const [messages, setMessages] = React.useState([
                { role: 'bot', content: "Hi! I'm Aminurashid's resume chatbot. How can I help you learn about his experience and background?" }
            ]);
            const [input, setInput] = React.useState('');
            const [isTyping, setIsTyping] = React.useState(false);

            const findAnswer = (question) => {
                const q = question.toLowerCase();
                let bestMatch = null;
                let highestScore = 0;

                Object.entries(knowledgeBase).forEach(([topic, data]) => {
                    data.keywords.forEach(keyword => {
                        if (q.includes(keyword.toLowerCase())) {
                            const score = keyword.length;
                            if (score > highestScore) {
                                highestScore = score;
                                bestMatch = data.response;
                            }
                        }
                    });
                });

                return bestMatch || "I apologize, I don't have specific information about that. You can ask about Aminurashid's experience, education, skills, current role, or contact information.";
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const newMessages = [...messages, { role: 'user', content: input }];
                setMessages(newMessages);
                setInput('');
                setIsTyping(true);

                setTimeout(() => {
                    const answer = findAnswer(input);
                    setMessages([...newMessages, { role: 'bot', content: answer }]);
                    setIsTyping(false);
                }, 1000);
            };

            return (
                <div style={{
                    maxWidth: '600px',
                    margin: '0 auto',
                    padding: '20px',
                    fontFamily: 'Arial, sans-serif'
                }}>
                    <div style={{
                        display: 'flex',
                        flexDirection: 'column',
                        gap: '20px',
                        marginBottom: '20px',
                        maxHeight: '500px',
                        overflowY: 'auto',
                        padding: '10px'
                    }}>
                        {messages.map((message, index) => (
                            <Message key={index} {...message} />
                        ))}
                        {isTyping && (
                            <Message role="bot" content="typing..." />
                        )}
                    </div>
                    <form onSubmit={handleSubmit} style={{
                        display: 'flex',
                        gap: '10px',
                        position: 'sticky',
                        bottom: 0,
                        backgroundColor: 'white',
                        padding: '10px 0'
                    }}>
                        <input
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            placeholder="Ask about Aminurashid's experience..."
                            style={{
                                flex: 1,
                                padding: '12px',
                                borderRadius: '5px',
                                border: '1px solid #ddd',
                                fontSize: '14px'
                            }}
                        />
                        <button 
                            type="submit" 
                            style={{
                                padding: '12px 24px',
                                backgroundColor: '#2563eb',
                                color: 'white',
                                border: 'none',
                                borderRadius: '5px',
                                cursor: 'pointer',
                                fontWeight: '500'
                            }}
                        >
                            Send
                        </button>
                    </form>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('resume-chatbot'));
    </script>
</body>
</html>
